spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/wallet_db_test
    driver-class-name: org.postgresql.Driver
    username: wallet_user
    password: wallet_password
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000
      lettuce:
        pool:
          max-active: 50
          max-idle: 10
          min-idle: 5

logging:
  level:
    root: INFO
    com.wallet.withdrawal: DEBUG
    org.hibernate.SQL: DEBUG
    org.redisson: INFO
