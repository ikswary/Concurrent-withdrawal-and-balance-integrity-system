spring:
  application:
    name: wallet-withdrawal-system

  datasource:
    url: jdbc:postgresql://localhost:5432/wallet_db
    username: wallet_user
    password: wallet_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
    open-in-view: false

logging:
  level:
    root: INFO
    com.wallet.withdrawal: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

---
# Redis Profile (Redis 분산 락 사용)
spring:
  config:
    activate:
      on-profile: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000
      lettuce:
        pool:
          max-active: 50
          max-idle: 10
          min-idle: 5

logging:
  level:
    com.wallet.withdrawal.infrastructure.lock.RedisLockManager: DEBUG
    org.redisson: INFO
